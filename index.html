<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="buttons-container">
        <div
          class="number"
          id="1"
        >
          1
        </div>
        <div
          class="number"
          id="2"
        >
          2
        </div>
        <div
          class="number"
          id="3"
        >
          3
        </div>
        <div
          class="operator"
          id="plus"
        >
          +
        </div>
        <div
          class="number"
          id="4"
        >
          4
        </div>
        <div
          class="number"
          id="5"
        >
          5
        </div>
        <div
          class="number"
          id="6"
        >
          6
        </div>
        <div
          class="operator"
          id="minus"
        >
          -
        </div>
        <div
          class="number"
          id="7"
        >
          7
        </div>
        <div
          class="number"
          id="8"
        >
          8
        </div>
        <div
          class="number"
          id="9"
        >
          9
        </div>
        <div
          class="operator"
          id="multiply"
        >
          *
        </div>
        <div
          class="number"
          id="0"
        >
          0
        </div>
        <div
          class="number"
          id="."
        >
          .
        </div>
        <div
          class="operator"
          id="clear"
        >
          A/C
        </div>
        <div
          class="operator"
          id="divide"
        >
          /
        </div>
        <div id="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
